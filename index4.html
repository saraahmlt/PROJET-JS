<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <!--Exercice 4-->

    <script>

      let nb1 = prompt("Entrez le premier nombre :");
      let nb2 = prompt("Entrez le deuxième nombre :");

      // Convertir les chaînes de caractères en nombres
      nb1 = parseFloat(nb1);
      nb2 = parseFloat(nb2);

    
      // Calculer la somme
      let somme = nb1 + nb2;
      let difference = nb1 - nb2;
      let produit = nb1 * nb2;

      // Afficher le résultat
      alert("La somme de " + nb1 + " et " + nb2 + " est : " + somme);
      alert("La difference de " + nb1 + " et " + nb2 + " est : " + difference);
      alert("Le produit de " + nb1 + " et " + nb2 + " est : " + produit);
    
    </script>

</body>
</html>
