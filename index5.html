<script>

console.log("" + 1 + 0 ) /* =10 - chaîne de caractère */
console.log(true + false) /* =1 - nombre */
console.log(6 / "3") /* =2 - nombre */
console.log("2" * "3") /* =6 - nombre */
console.log(4 + 5 + "px") /* =9px - chaîne de caractère */
console.log("$" + 4 + 5) /* =$45 - chaîne de caractère */
console.log("4" - 2) /* =2 - nombre */
console.log("4px" - 2) /* =NaN  */
console.log("-9" + 5) /* =-95 - chaîne de caractères */
console.log("-9" - 5) /* =-14 - nombre */
console.log(null + 1) /* =1 - nombre */
console.log(undefined + 1) /* =NaN */
console.log(" \t \n" - 2) /* =-2 - nombre */
</script>
